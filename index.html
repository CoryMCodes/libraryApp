<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="library.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
</head>
<body>
  <div class="header">
    <div>My Bookshelf</div>
    <div>
      <button id="addBookBtn">Add Book</button>  
    </div>
  </div>
  <div id="card-container">

  </div>
  <div class="hidden" id="addModal">
    <div>
      Add New Book
    </div>
    <form id="newBookForm">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages">
      <div>
        <div>Rating:</div>
        <input type="radio" id="one-rating" name="rating" value="1">
        <label for="one-rating">1</label>
        <input type="radio" id="two-rating" name="rating" value="2">
        <label for="two-rating">2</label>
        <input type="radio" id="three-rating" name="rating" value="3">
        <label for="three-rating">3</label>
        <input type="radio" id="four-rating" name="rating" value="4">
        <label for="four-rating">4</label>
        <input type="radio" id="five-rating" name="rating" value="5">
        <label for="five-rating">5</label>
      </div>
      <label class="checkbox-label" for="initHasRead">Read?
        <input type="checkbox" name="initHasRead" id="initHasRead">
      </label>
      <button class="formBtn"  id="submitBook" type="submit">Submit</button>
      <button class="formBtn"  id="cancelBtn">Cancel</button>
    </form>
  </div>
</body>

</html>
